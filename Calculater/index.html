<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Press+Start+2P&display=swap" rel="stylesheet">
   
</head>

<body>
    <section class="calculator">
        <div class="calc-box">
            <input type="text" disabled>
            <table>
                <tr>
                    <th>
                        <h1 id="ac">AC</h1>
                    </th>
                    <th>
                        <h1 id="del">DEL</h1>
                    </th>
                    <th><button>/</button></th>
                    <th><button>*</button></th>
                </tr>
                <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th>
                        <h1 id="ans">=</h1>
                    </th>
                </tr>
                <tr>
                    <th><button>0</button></th>
                    <th><button>00</button></th>
                    <th><button>.</button></th>
                </tr>
            </table>
        </div>
    </section>

<script src="script.js"></script>
</body>

</html>
